<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/main.css">

    <title>gifFinder</title>
</head>
<body>
    <div class="container">
        <div class="form-inline" id="header">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="searchTextField">
            <button class="btn btn-light" id="search-button">Search an awesome GIF!</button>
            <input class="form-control" id="readOnlyLink" style="width: 100%; margin: 50px;" readonly>
            <p class="text-success" align="center" id="message"></p>
        </div>

        <div id="gifplace">
        </div>
        <script src="scripts/scripts.js"></script>
    </div>
